<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Karne Oluşturucu</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
	<script src="main.js"></script>
    <script src="canvas-toBlob.js"></script>
    <script src="fileSaver.js"></script>

		canvas {
			background-color: #fafafa;

	</style>

<body>
	<h1>Karne Oluşturucu</h1>
	<p>Girilmemiş sınavlarda Puan kısmına "G" yazınız.</p>
	<p>Daha iyi dışa aktarma için siteye bir bilgisayardan girin.</p>
	<hr>
	<p>1. Sınav</p>
	<input type="text" name="first" id="firstpoint" placeholder="Puan">
	<input type="text" name="first" id="firstdate" placeholder="Tarih">
	<hr>
	<p>2. Sınav</p>
	<input type="text" name="first" id="secondpoint" placeholder="Puan">

	<hr>
	<p>4. Sınav</p>
	<input type="text" name="first" id="fourthpoint" placeholder="Puan">
	<input type="text" name="first" id="fourthdate" placeholder="Tarih">
	<hr>
	<p>5. Sınav</p>
	<input type="text" name="first" id="fifthpoint" placeholder="Puan">
	<input type="text" name="first" id="fifthdate" placeholder="Tarih">

	<p>6. Sınav</p>

	<p>8. Sınav</p>

	<p>9. Sınav</p>
	<input type="text" name="first" id="ninthpoint" placeholder="Puan">

	<hr>
	<p>10. Sınav</p>
	<input type="text" name="first" id="tenthpoint" placeholder="Puan">
	<input type="text" name="first" id="tenthdate" placeholder="Tarih">
	<hr>
	<input type="text" name="first" id="studentname" placeholder="Öğrenci İsmi">
	<hr>
	<button id="btn" onclick="createchart()">Oluştur</button>
	<hr>
	<canvas style="display: none;" id="chart"></canvas>
